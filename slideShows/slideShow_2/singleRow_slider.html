<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../twinCol_singleContent/twinCol_singleContent.css" />
    <link rel="stylesheet" href="singleRow_slider.css" />
    <title>Single Row Slider</title>
  </head>
  <body>
    <section class="section-content secondary">
      <div class="heading-container">
        <h2 class="content-heading-text text-center">Single Row Slider</h2>
      </div>

      <div class="slider-container">
        <div class="content-body-container">
          <img src="img/left-arrow.svg" alt="" class="arrow" id="left" />

          <ul class="carousel">
            <li class="item-card">
              <div class="photo">
                <img src="img/appleJuice.jpg" alt="" draggable="false" />
                <h2>Scenary 1</h2>
                <span>Design By Fatema</span>
              </div>
            </li>

            <li class="item-card">
              <div class="photo">
                <img src="img/orangeJuice.jpg" alt="" draggable="false" />
                <h2>Scenary 2</h2>
                <span>Design By Fatema</span>
              </div>
            </li>

            <li class="item-card">
              <div class="photo">
                <img src="img/lemonJuice.jpg" alt="" draggable="false" />
                <h2>Scenary 3</h2>
                <span>Design By Fatema</span>
              </div>
            </li>

            <li class="item-card">
              <div class="photo">
                <img src="img/pomegranteJuice.jpg" alt="" draggable="false" />
                <h2>Scenary 4</h2>
                <span>Design By Fatema</span>
              </div>
            </li>

            <li class="item-card">
              <div class="photo">
                <img src="img/orange.jpg" alt="" draggable="false" />
                <h2>Scenary 5</h2>
                <span>Design By Fatema</span>
              </div>
            </li>

            <li class="item-card">
              <div class="photo">
                <img src="img/logo.jpg" alt="" draggable="false" />
                <h2>Scenary 6</h2>
                <span>Design By Fatema</span>
              </div>
            </li>

            <li class="item-card">
              <div class="photo">
                <img src="img/pineapple.jpg" alt="" draggable="false" />
                <h2>Scenary 7</h2>
                <span>Design By Fatema</span>
              </div>
            </li>
          </ul>

          <img src="img/right-arrow.svg" alt="" class="arrow" id="right" />
        </div>
      </div>
    </section>
  </body>

  <script src="singleRow_slider.js"></script>
</html>
